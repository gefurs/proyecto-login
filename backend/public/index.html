<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css//styles.css">
    <title>Backend</title>
</head>

<body>
    <div class="body">
        <div class="title">
            <h1>Backend</h1>
        </div>

        <div class="paragraph">
            <p>Servidor backend para login de usuarios que genera un token. Como base de datos se usó un objeto JSON. Proyecto creado con Node.js, Express.js y Json Web Token (JWT).</p>
        </div>

        <h2>Documentación:</h2>

        <div class="section">
            <h3>Endpoint:</h3>
            <div>
                <p>localhost:3031/login</p>
            </div>
        </div>

        <div class="section">
            <h3>Json:</h3>
            <div>
                <p>{</p>
                <p class="text">"username": "username",</p>
                <p class="text">"password": "password"</p>
                <p>}</p>
            </div>
        </div>
    </div>
</body>

</html>
